<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./form-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Neomorphism Login Form</title>
</head>
<body>
    <section class="main-container">
        <div class="form-container">
            <form >
                <label for="name">Name</label>
                <input type="text" class="ins" placeholder="Nuruddin" id="name">
                
                <label for="email">Email</label>
                <input type="email" class="ins" placeholder="example@email.com" id="email">
                
                <button class="login-btn">Login</button>
                
                <a href="#" class="forg-pass">Forgot Password ?</a>
                
                <button class="signup-btn">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
